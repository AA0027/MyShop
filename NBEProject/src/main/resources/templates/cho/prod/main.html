<!DOCTYPE html>
<html lang="ko" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Shopping Mall - Product Listing</title>
    <style>
        body, html {
            margin: 0;
            padding: 0;
            width: 100%;
        }
        .container, .slider, .random-products-slider {
            width: 100%;
            max-width: 100%;
            margin: 0 auto;
            padding: 0;
        }
        .slider .slick-slide {
            display: flex;
            justify-content: center;
            align-items: center;
        }
        .slider img {
            width: 100%;
            height: auto;
            max-height: 600px;
            object-fit: cover;
        }
        .slider .slick-prev, .slider .slick-next {
            font-size: 24px;
            color: #000;
        }
        .random-products-slider img {
            width: 100%;
            height: auto;
            object-fit: cover;
        }
        @media (max-width: 768px) {
            .slider img {
                max-height: 300px;
            }
        }
        .product-card {
            transition: box-shadow 0.3s ease-in-out;
            position: relative;
        }
        .product-card:hover {
            box-shadow: 0 10px 15px rgba(0, 0, 0, 0.2);
        }
        .product-card .overlay {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(0, 0, 0, 0.5);
            color: white;
            display: flex;
            justify-content: center;
            align-items: center;
            opacity: 0;
            transition: opacity 0.3s ease-in-out;
            font-size: 24px;
            font-weight: bold;
        }
        .product-card:hover .overlay {
            opacity: 1;
        }
    </style>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <script src="https://kit.fontawesome.com/51772bd9bd.js" crossorigin="anonymous"></script>
    <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
    <link rel="stylesheet" href="/cho/css/prod/list.css">
    <link rel="stylesheet" href="/cho/css/prod/category.css">
    <link rel="stylesheet" href="/cho/css/prod/head.css">
    <link rel="stylesheet" href="/cho/css/prod/main.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/slick-carousel/1.8.1/slick.min.css" />
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/slick-carousel/1.8.1/slick-theme.min.css" />
    <script src="https://code.jquery.com/jquery-3.7.1.js" integrity="sha256-eKhayi8LEQwp4NKxN+CfCh+3qOVUtJn3QNZ0TciWLP4=" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/slick-carousel/1.8.1/slick.min.js" defer></script>

</head>
<body class="bg-gray-100">
<div class="">
    <div th:replace="~{cho/prod/header :: head}"></div>

    <!-- 추천 제품 섹션 -->
    <section class="mb-8">
        <br><br>
        <div class="grid grid-cols-1 md:grid-cols-2 gap-6">
            <div class="bg-white rounded-lg shadow-md overflow-hidden product-card">
                <div class="relative">
                    <img src="/image/girl.jpg" alt="여성 쇼핑" class="w-full h-100 object-cover">
                    <div class="overlay">여성 쇼핑</div>
                </div>
            </div>
            <div class="bg-white rounded-lg shadow-md overflow-hidden product-card">
                <div class="relative">
                    <img src="/image/man.jpg" alt="남성 쇼핑" class="w-full h-100 object-cover">
                    <div class="overlay">남성 쇼핑</div>
                </div>
            </div>
        </div>
    </section>

    <!-- 랜덤 상품 섹션 -->
    <section class="mb-8">
        <br><br>
        <div class="relative">
            <button type="button" class="random-prev absolute top-1/2 left-4 transform -translate-y-1/2 z-10"><i class="fas fa-chevron-left"></i></button>
            <div id="random-products-slider" class="random-products-slider grid grid-cols-1 md:grid-cols-4 gap-6">
                <!-- 랜덤 상품이 여기에 추가됩니다 -->
            </div>
            <button type="button" class="random-next absolute top-1/2 right-4 transform -translate-y-1/2 z-10"><i class="fas fa-chevron-right"></i></button>
        </div>
    </section>

    <hr>

    <footer class="bg-white shadow-md py-4 mt-8">
        <div class="container mx-auto text-center">
            <!--            <p class="text-gray-600">쇼핑몰. 모든 권리 보유.</p>-->
            <p>주소: 서울특별시 강남구 테헤란로 146</p>
            <p>이메일: nullbrain@naver.com</p>
            <p>1234-1234</p>
        </div>
    </footer>
</div>

<script>
    // 랜덤 상품 데이터 (예시 데이터)
    const products = [
        { title: '여성 스커트', image: 'https://specialoffer.kr/data/goods/7YG1fGnpY8C89zfqhJV8d1UJgE8fc1.jpg', description: '14300' , link: 'http://localhost:8080/nbe/detail/346058x'},
        { title: '여자청 남방', image: 'https://specialoffer.kr/data/goods/1687501333_2745_4a4emSD8YAmKSA1CZ9b8zYgYmCmz8e.jpg', description: '25400' },,
        { title: '상품 15', image: 'http://vivaday7799.cafe24.com/hjjjj/VIDS/1553.jpg', description: '최신 패션 아이템을 만나보세요.' , link : 'http://localhost:8080/nbe/detail/326975'},
        { title: '상품 16', image: 'http://vivaday7799.cafe24.com/hjjjj/JJM/64.jpg', description: '최신 패션 아이템을 만나보세요.' , link : 'http://localhost:8080/nbe/detail/247895'},
        { title: '상품 29', image: 'http://vivaday3.cafe24.com/HJJJJ/JJM/406.jpg', description: '최신 패션 아이템을 만나보세요.' , link : 'http://localhost:8080/nbe/detail/337854'},
        { title: '상품 30', image: 'https://specialoffer.kr/data/goods/SfeWT7Rb4vLX57J89PDeCVRSvkymEA.jpg', description: '최신 패션 아이템을 만나보세요.', link : 'ttp://localhost:8080/nbe/detail/351600' },
        { title: '상품 30', image: 'http://vivaday3.cafe24.com/HJJJJ/DK/SJ/113.jpg', description: '최신 패션 아이템을 만나보세요.', link : 'ttp://localhost:8080/nbe/detail/363754' },
        { title: '상품 30', image: 'http://vivaday3.cafe24.com/HJJJJ/JJM/510.jpg', description: '최신 패션 아이템을 만나보세요.', link : 'ttp://localhost:8080/nbe/detail/367540' },
    ];

    // 30개 중 8개의 랜덤 상품 선택
    const selectedProducts = [];
    while (selectedProducts.length < 6) {
        const randomIndex = Math.floor(Math.random() * products.length);
        const randomProduct = products[randomIndex];
        if (!selectedProducts.includes(randomProduct)) {
            selectedProducts.push(randomProduct);
        }
    }
    // 랜덤 상품 섹션에 추가
    const randomProductsContainer = document.getElementById('random-products-slider');
    selectedProducts.forEach(product => {
        const productElement = `
        <div class="bg-white rounded-lg shadow-md overflow-hidden product">
            <a href="${product.link}" target="_blank">
                <img src="${product.image}" alt="${product.title}" class="w-full object-contain" style="height: 300px;">
            </a>
            <div class="p-4">
                <h3 class="text-xl font-bold mb-2">${product.title}</h3>
                <b><p class="text-gray-600">${product.description}</p></b>
            </div>
        </div>
    `;
        randomProductsContainer.innerHTML += productElement;
    });

    // 랜덤 상품 슬라이더 초기화
        $('#random-products-slider').slick({
            slidesToShow: 4,
            slidesToScroll: 1,
            autoplay: true,
            autoplaySpeed: 3000,
            dots: false,
            arrows: true,
            prevArrow: '.random-prev',
            nextArrow: '.random-next',
            responsive: [
                {
                    breakpoint: 1024,
                    settings: {
                        slidesToShow: 3,
                        slidesToScroll: 1,
                    }
                },
                {
                    breakpoint: 768,
                    settings: {
                        slidesToShow: 2,
                        slidesToScroll: 1,
                    }
                },
                {
                    breakpoint: 480,
                    settings: {
                        slidesToShow: 1,
                        slidesToScroll: 1,
                    }
                }
            ]
        });
</script>
</body>
</html>
