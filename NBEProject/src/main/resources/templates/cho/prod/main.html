<!DOCTYPE html>
<html lang="ko" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Shopping Mall - Product Listing</title>
    <style>
        body, html {
            margin: 0;
            padding: 0;
            width: 100%;
        }
        .container, .slider, .random-products-slider {
            width: 100%;
            max-width: 100%;
            margin: 0 auto;
            padding: 0;
        }
        

    </style>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <script src="https://kit.fontawesome.com/51772bd9bd.js" crossorigin="anonymous"></script>
    <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
    <link rel="stylesheet" href="/cho/css/prod/list.css">
    <link rel="stylesheet" href="/cho/css/prod/category.css">
    <link rel="stylesheet" href="/cho/css/prod/head.css">
    <link rel="stylesheet" href="/cho/css/prod/main.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/slick-carousel/1.8.1/slick.min.css" />
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/slick-carousel/1.8.1/slick-theme.min.css" />
    <script src="https://code.jquery.com/jquery-3.7.1.js" integrity="sha256-eKhayi8LEQwp4NKxN+CfCh+3qOVUtJn3QNZ0TciWLP4=" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/slick-carousel/1.8.1/slick.min.js" defer></script>

</head>
<body class="bg-gray-100">
<div class="back">
    <div th:replace="~{cho/prod/header :: head}"></div>

    <div id="carouselExampleIndicators" class="carousel slide home" data-bs-ride="carousel" style="height: 500px;">
        <div class="carousel-indicators">
            <button type="button" data-bs-target="#carouselExampleIndicators" data-bs-slide-to="0" class="active" aria-current="true" aria-label="Slide 1"></button>
            <button type="button" data-bs-target="#carouselExampleIndicators" data-bs-slide-to="1" aria-label="Slide 2"></button>
            <button type="button" data-bs-target="#carouselExampleIndicators" data-bs-slide-to="2" aria-label="Slide 3"></button>
            <button type="button" data-bs-target="#carouselExampleIndicators" data-bs-slide-to="3" aria-label="Slide 4"></button>
            <button type="button" data-bs-target="#carouselExampleIndicators" data-bs-slide-to="4" aria-label="Slide 5"></button>
        </div>
        <div class="carousel-inner" style="width: 80%">
            <div class="carousel-item active rank-item">
                <a th:href="@{'/nbe/detail/' + ${rankGoods1.goods_no}}">
                    <img th:src="${rankGoods1.image}" class="d-block w-100" style="height: 500px; object-fit: cover;" alt="...">
                </a>
            </div>
            <div class="carousel-item rank-item">
                <a th:href="@{'/nbe/detail/' + ${rankGoods2.goods_no}}">
                    <img th:src="${rankGoods2.image}" class="d-block w-100" style="height: 500px; object-fit: cover;" alt="...">
                </a>
            </div>
            <div class="carousel-item rank-item">
                <a th:href="@{'/nbe/detail/' + ${rankGoods3.goods_no}}">
                    <img th:src="${rankGoods3.image}" class="d-block w-100" style="height: 500px; object-fit: cover;" alt="...">
                </a>
            </div>
            <div class="carousel-item rank-item">
                <a th:href="@{'/nbe/detail/' + ${rankGoods4.goods_no}}">
                    <img th:src="${rankGoods4.image}" class="d-block w-100" style="height: 500px; object-fit: cover;" alt="...">
                </a>
            </div>
            <div class="carousel-item rank-item">
                <a th:href="@{'/nbe/detail/' + ${rankGoods5.goods_no}}">
                    <img th:src="${rankGoods5.image}" class="d-block w-100" style="height: 500px; object-fit: cover;" alt="...">
                </a>
            </div>
        </div>
        <button class="carousel-control-prev" type="button" data-bs-target="#carouselExampleIndicators" data-bs-slide="prev">
            <span class="carousel-control-prev-icon" aria-hidden="true"></span>
            <span class="visually-hidden">Previous</span>
        </button>
        <button class="carousel-control-next" type="button" data-bs-target="#carouselExampleIndicators" data-bs-slide="next">
            <span class="carousel-control-next-icon" aria-hidden="true"></span>
            <span class="visually-hidden">Next</span>
        </button>
    </div>

    <hr>

    <footer class="bg-white shadow-md py-4 mt-8">
        <div class="container mx-auto text-center">
            <!--            <p class="text-gray-600">쇼핑몰. 모든 권리 보유.</p>-->
            <p>주소: 서울특별시 강남구 테헤란로 146</p>
            <p>이메일: nullbrain@naver.com</p>
            <p>1234-1234</p>
        </div>
    </footer>
</div>
<script>
    $(function(){
        const myCarousel = $('#carouselExampleIndicators')
        const carousel = new bootstrap.Carousel(myCarousel,{
            interval: 5000,
            wrap: true
        })
    })
</script>

</body>
</html>
