<!DOCTYPE html>
<html lang="ko" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Shopping Mall - Product Listing</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <script src="https://kit.fontawesome.com/51772bd9bd.js" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="/cho/css/prod/list.css">
    <link rel="stylesheet" href="/cho/css/prod/category.css">
    <link rel="stylesheet" href="/cho/css/prod/main.css">
    <link rel="stylesheet" href="/cho/css/prod/head.css">
    <script type="text/javascript" src="https://code.jquery.com/jquery-1.12.4.min.js" ></script>
    <script type="text/javascript" src="/cho/js/prod/head.js"></script>
    <script type="text/javascript" src="/cho/js/prod/category.js"></script>
</head>
<body>
<div class="container">
    <div th:replace="~{/cho/prod/header :: head}"></div>
    <div th:replace="~{/cho/prod/category :: category}"></div>
    <h1>Sustainable. Beautiful. Ethical.</h1>
    <div class="images">
        <div class="image">
            <img th:src="@{/cho/image/women.jpg}" alt="여성 쇼핑">
            <button class="shop-women">여성 쇼핑</button>
        </div>
        <div class="image">
            <img th:src="@{/cho/image/men.jpg}" alt="남성 쇼핑">
            <button class="shop-men">남성 쇼핑</button>
        </div>
    </div>
</div>
</body>
</html>
