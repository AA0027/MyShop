<!DOCTYPE html>
<html lang="ko" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Shopping Mall - Product Listing</title>
    <script src="https://code.jquery.com/jquery-3.7.1.js" integrity="sha256-eKhayi8LEQwp4NKxN+CfCh+3qOVUtJn3QNZ0TciWLP4=" crossorigin="anonymous"></script>
    <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/slick-carousel/1.8.1/slick.min.css" />
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/slick-carousel/1.8.1/slick-theme.min.css" />
    <script src="https://code.jquery.com/jquery-3.7.1.min.js" integrity="sha256-eKhayi8LEQwp4NKxN+CfCh+3qOVUtJn3QNZ0TciWLP4=" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/slick-carousel/1.8.1/slick.min.js" defer></script>
    <script src="https://kit.fontawesome.com/51772bd9bd.js" crossorigin="anonymous" defer></script>
    <style>
        body, html {
            margin: 0;
            padding: 0;
            width: 100%;
        }
        .container, .slider, .random-products-slider {
            width: 100%;
            max-width: 100%;
            margin: 0 auto;
            padding: 0;
        }
        .slider .slick-slide {
            display: flex;
            justify-content: center;
            align-items: center;
        }
        .slider img {
            width: 100%;
            height: auto;
            max-height: 600px;
            object-fit: cover;
        }
        .slider .slick-prev, .slider .slick-next {
            font-size: 24px;
            color: #000;
        }
        .random-products-slider img {
            width: 100%;
            height: auto;
            object-fit: cover;
        }
        @media (max-width: 768px) {
            .slider img {
                max-height: 300px;
            }
        }
        .product-card {
            transition: box-shadow 0.3s ease-in-out;
        }
        .product-card:hover {
            box-shadow: 0 10px 15px rgba(0, 0, 0, 0.2);
        }
    </style>
</head>
<body class="bg-gray-100">
<div class="">
    <header class="py-4 mb-8 mx-8">
        <div class="container mx-auto flex justify-between items-center">
            <div class="flex items-center space-x-4">

            </div>
            <div class="flex space-x-4 items-center">
                <a href="/user/login" class="text-gray-600 hover:text-gray-800">
                    <i class="fas fa-sign-in-alt text-2xl"></i><br>
                    <span style="font-size: 9px">로그인</span>
                </a>
                <a href="#" class="text-gray-600 hover:text-gray-800">
                    <i class="fas fa-user-plus text-2xl ml-1"></i><br>
                    <span style="font-size: 9px">회원가입</span>
                </a>
                <a href="#" class="text-gray-600 hover:text-gray-800">
                    <i class="fas fa-user text-2xl ml-3"></i><br>
                    <span style="font-size: 9px;">마이페이지</span>
                </a>
                <a href="#" class="text-gray-600 hover:text-gray-800 relative">
                    <i class="fas fa-shopping-cart text-2xl"></i><br>
                    <span style="font-size: 9px">장바구니</span>
                </a>
            </div>
        </div>
        <nav class="mt-4">
            <ul class="flex justify-center space-x-6">
                <li><a href="#" class="text-gray-800 font-bold">HOME</a></li>
                <li><a href="#" class="text-gray-800 font-bold">게시글</a></li>
                <li><a href="#" class="text-gray-800 font-bold">최근 본 상품</a></li>
                <li><a href="#" class="text-gray-800 font-bold">카테고리</a></li>
            </ul>
        </nav>
    </header>

    <!-- 추천 제품 섹션 -->
    <section class="mb-8">
        <h2 class="text-3xl font-bold mb-6 text-center text-gray-800">추천 제품</h2>
        <div class="grid grid-cols-1 md:grid-cols-2 gap-6">
            <div class="bg-white rounded-lg shadow-md overflow-hidden product-card">
                <div class="relative">
                    <img src="/image/girl.jpg" alt="여성 쇼핑" class="w-full h-100 object-cover">
                    <button class="absolute inset-0 flex items-center justify-center bg-black bg-opacity-50 text-white opacity-0 hover:opacity-100 transition-opacity duration-300 ease-in-out text-xl">여성 쇼핑</button>
                </div>
            </div>
            <div class="bg-white rounded-lg shadow-md overflow-hidden product-card">
                <div class="relative">
                    <img src="/image/man.jpg" alt="남성 쇼핑" class="w-full h-100 object-cover">
                    <button class="absolute inset-0 flex items-center justify-center bg-black bg-opacity-50 text-white opacity-0 hover:opacity-100 transition-opacity duration-300 ease-in-out text-xl">남성 쇼핑</button>
                </div>
            </div>
        </div>
    </section>

    <!-- 랜덤 상품 섹션 -->
    <section class="mb-8">
        <h2 class="text-3xl font-bold mb-6 text-center text-gray-800">추천 상품</h2>
        <div class="relative">
            <button type="button" class="random-prev absolute top-1/2 left-4 transform -translate-y-1/2 z-10"><i class="fas fa-chevron-left"></i></button>
            <div id="random-products-slider" class="random-products-slider grid grid-cols-1 md:grid-cols-4 gap-6">
                <!-- 랜덤 상품이 여기에 추가됩니다 -->
            </div>
            <button type="button" class="random-next absolute top-1/2 right-4 transform -translate-y-1/2 z-10"><i class="fas fa-chevron-right"></i></button>
        </div>
    </section>

    <hr>

    <footer class="bg-white shadow-md py-4 mt-8">
        <div class="container mx-auto text-center">
            <p class="text-gray-600">쇼핑몰. 모든 권리 보유.</p>
        </div>
    </footer>
</div>

        const selectedProducts = [];
        while (selectedProducts.length < 8) {
            const randomIndex = Math.floor(Math.random() * products.length);
            const randomProduct = products[randomIndex];
            if (!selectedProducts.includes(randomProduct)) {
                selectedProducts.push(randomProduct);
            }
        }

        // 랜덤 상품 섹션에 추가
        const randomProductsContainer = document.getElementById('random-products-slider');
        selectedProducts.forEach(product => {
            const productElement = `
            <div class="bg-white rounded-lg shadow-md overflow-hidden">
                <img src="${product.image}" alt="${product.title}" class="w-full h-full object-cover">
                <div class="p-4">
                    <h3 class="text-xl font-bold mb-2">${product.title}</h3>
                    <p class="text-gray-600">${product.description}</p>
                </div>

        `;
            randomProductsContainer.innerHTML += productElement;
        });

        // 랜덤 상품 슬라이더 초기화
        $('.random-products-slider').slick({
            slidesToShow: 4,

                    settings: {

</body>
</html>
