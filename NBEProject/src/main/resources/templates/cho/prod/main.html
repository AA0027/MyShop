    <style>
        body, html {
            margin: 0;
            padding: 0;
            width: 100%;
        }
        .container, .slider, .random-products-slider {
            width: 100%;
            max-width: 100%;
            margin: 0 auto;
            padding: 0;
        }
        .slider .slick-slide {
            display: flex;
            justify-content: center;
            align-items: center;
        }
        .slider img {
            width: 100%;
            height: auto;
            max-height: 600px;
            object-fit: cover;
        }
        .slider .slick-prev, .slider .slick-next {
            font-size: 24px;
            color: #000;
        }
        .random-products-slider img {
            width: 100%;
            height: auto;
            object-fit: cover;
        }
        @media (max-width: 768px) {
            .slider img {
                max-height: 300px;
            }
        }
        .product-card {
            transition: box-shadow 0.3s ease-in-out;
            position: relative;
        }
        .product-card:hover {
            box-shadow: 0 10px 15px rgba(0, 0, 0, 0.2);
        }
        .product-card .overlay {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(0, 0, 0, 0.5);
            color: white;
            display: flex;
            justify-content: center;
            align-items: center;
            opacity: 0;
            transition: opacity 0.3s ease-in-out;
            font-size: 24px;
            font-weight: bold;
        }
        .product-card:hover .overlay {
            opacity: 1;
        }
    </style>
