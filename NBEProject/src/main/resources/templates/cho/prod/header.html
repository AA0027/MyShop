<!DOCTYPE html>
<html lang="ko" xmlns:th="http://www.thymeleaf.org"
      xmlns:sec="http://www.thymeleaf.org/extras/spring-security">
<th:block th:fragment="head">
    <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/slick-carousel/1.8.1/slick.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/slick-carousel/1.8.1/slick-theme.css">
    <script src="https://kit.fontawesome.com/51772bd9bd.js" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="/cho/css/prod/head.css">
    <link rel="stylesheet" href="/cho/css/prod/category.css">
    <script src="/cho/js/prod/head.js"></script>
    <script src="/cho/js/prod/category.js"></script>
    <header class="py-4 mb-8">
        <div class="container mx-auto flex justify-between items-center">
            <div class="">
                <a href="/nbe/home"><div class="text-4xl font-bold">NBE</div>
                </a>
            </div>
            <div class="flex space-x-4 items-center">

                <a sec:authorize="isAnonymous()" th:if="${userlog == null}" class="text-gray-600 hover:text-gray-800">
                    <i class="fas fa-sign-in-alt text-3xl login-btn"></i><br>
                    <span style="font-size: 12px">로그인</span>
                </a>
                <a sec:authorize="isAuthenticated()" th:unless="${userlog == null}" href="/user/logout" class="text-gray-600 hover:text-gray-800">
                    <i class="fas fa-sign-in-alt text-3xl"></i><br>
                    <span style="font-size: 12px">로그아웃</span>
                </a>
                <a sec:authorize="isAnonymous()" th:if="${userlog == null}" href="/user/register" class="text-gray-600 hover:text-gray-800">
                    <i class="fas fa-user-plus text-3xl"></i><br>
                    <span style="font-size: 12px">회원가입</span>
                </a>
                <a sec:authorize="isAuthenticated()" href="/mypage/detail" class="text-gray-600 hover:text-gray-800">
                    <i class="fas fa-user text-3xl"></i><br>
                    <span style="font-size: 12px; text-align: center;">마이페이지</span>
                </a>
                <a sec:authorize="isAuthenticated()" href="/cart" class="text-gray-600 hover:text-gray-800 relative">
                    <i class="fas fa-shopping-cart text-3xl"></i><br>
                    <span style="font-size: 12px">장바구니</span>

                </a>
            </div>
        </div>
        <nav class="mt-4">
            <ul class="flex justify-center space-x-6">

                <li><a href="/nbe/home" class="text-gray-800 text-2xl font-bold ml-10">HOME</a></li>
                <li><a class="text-gray-800 text-2xl font-bold ml-10" id="accButton">CATEGORY</a></li>
                <li><a href="/post/list" class="text-gray-800 text-2xl font-bold ml-10">NOTICE</a></li>
            </ul>
        </nav>
    </header>

    <div class="">
        <div class="category mb-4">
            <div class="category1 mb-3 hidden">
                <button class="btn btn-primary woman" id="woman">여성의류</button>
                <button class="btn btn-secondary man" id="man">남성의류</button>
            </div>
            <div class="category2-man hidden">
                <div class="row">
                    <div class="col-3 col-md-2 col-sm-2 item man">반팔티셔츠</div>
                    <div class="col-3 col-md-2 col-sm-2 item man">긴팔티셔츠</div>
                    <div class="col-3 col-md-2 col-sm-2 item man">셔츠/남방</div>
                    <div class="col-3 col-md-2 col-sm-2 item man">바지/팬츠</div>
                    <div class="col-3 col-md-2 col-sm-2 item man">청바지</div>
                    <div class="col-3 col-md-2 col-sm-2 item man">반바지</div>
                    <div class="col-3 col-md-2 col-sm-2 item man">조끼/베스트</div>
                    <div class="col-3 col-md-2 col-sm-2 item man">니트/스웨터</div>
                    <div class="col-3 col-md-2 col-sm-2 item man">가디건</div>
                    <div class="col-3 col-md-2 col-sm-2 item man">자켓</div>
                    <div class="col-3 col-md-2 col-sm-2 item man">점퍼</div>
                    <div class="col-3 col-md-2 col-sm-2 item man">트레이닝복</div>
                    <div class="col-3 col-md-2 col-sm-2 item man">정장</div>
                </div>

            </div>
            <div class="category2-woman hidden">
                <div class="row">
                    <div class="col-3 col-md-2 col-sm-2 item">블라우스</div>
                    <div class="col-3 col-md-2 col-sm-2 item">티셔츠</div>
                    <div class="col-3 col-md-2 col-sm-2 item">후드/맨투맨</div>
                    <div class="col-3 col-md-2 col-sm-2 item">니트</div>
                    <div class="col-3 col-md-2 col-sm-2 item">스커트</div>
                    <div class="col-3 col-md-2 col-sm-2 item">원피스</div>
                    <div class="col-3 col-md-2 col-sm-2 item">가디건</div>
                    <div class="col-3 col-md-2 col-sm-2 item">청바지/진</div>
                    <div class="col-3 col-md-2 col-sm-2 item">바지</div>
                    <div class="col-3 col-md-2 col-sm-2 item">레깅스</div>
                    <div class="col-3 col-md-2 col-sm-2 item">조끼/베스트</div>
                    <div class="col-3 col-md-2 col-sm-2 item">자켓</div>
                    <div class="col-3 col-md-2 col-sm-2 item">코트</div>
                    <div class="col-3 col-md-2 col-sm-2 item">점퍼/야상/패딩</div>
                    <div class="col-3 col-md-2 col-sm-2 item">정장</div>
                    <div class="col-3 col-md-2 col-sm-2 item">트레이닝복</div>
                </div>
            </div>
        </div>
    </div>


    <div class="login hidden">
        <form action="" class="form_main">
            <p class="heading">Login</p>
            <div class="inputContainer">
                <svg class="inputIcon" xmlns="http://www.w3.org/2000/svg" width="16" height="16" fill="#2e2e2e" viewBox="0 0 16 16">
                    <path d="M13.106 7.222c0-2.967-2.249-5.032-5.482-5.032-3.35 0-5.646 2.318-5.646 5.702 0 3.493 2.235 5.708 5.762 5.708.862 0 1.689-.123 2.304-.335v-.862c-.43.199-1.354.328-2.29.328-2.926 0-4.813-1.88-4.813-4.798 0-2.844 1.921-4.881 4.594-4.881 2.735 0 4.608 1.688 4.608 4.156 0 1.682-.554 2.769-1.416 2.769-.492 0-.772-.28-.772-.76V5.206H8.923v.834h-.11c-.266-.595-.881-.964-1.6-.964-1.4 0-2.378 1.162-2.378 2.823 0 1.737.957 2.906 2.379 2.906.8 0 1.415-.39 1.709-1.087h.11c.081.67.703 1.148 1.503 1.148 1.572 0 2.57-1.415 2.57-3.643zm-7.177.704c0-1.197.54-1.907 1.456-1.907.93 0 1.524.738 1.524 1.907S8.308 9.84 7.371 9.84c-.895 0-1.442-.725-1.442-1.914z"></path>
                </svg>
                <input type="text" class="inputField" id="username" placeholder="Username">
            </div>

            <div class="inputContainer">
                <svg class="inputIcon" xmlns="http://www.w3.org/2000/svg" width="16" height="16" fill="#2e2e2e" viewBox="0 0 16 16">
                    <path d="M8 1a2 2 0 0 1 2 2v4H6V3a2 2 0 0 1 2-2zm3 6V3a3 3 0 0 0-6 0v4a2 2 0 0 0-2 2v5a2 2 0 0 0 2 2h6a2 2 0 0 0 2-2V9a2 2 0 0 0-2-2z"></path>
                </svg>
                <input type="password" class="inputField" id="password" placeholder="Password">
            </div>


            <button id="button">Submit</button>
            <a class="forgotLink" href="#">Forgot your password?</a>
        </form>
    </div>
</th:block>
</html>
