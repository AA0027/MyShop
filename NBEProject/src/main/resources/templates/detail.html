<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.2/dist/umd/popper.min.js" integrity="sha384-IQsoLXl5PILFhosVNubq5LC7Qb9DXgDA9i+tQ8Zj3iwWAwPtgFTxbJ8NT4GN1R8p" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.min.js" integrity="sha384-cVKIPhGWiC2Al4u+LWgxfKTRIcfu0JTxR+EQDz/bgldoEyl4H0zUF0QKbrJ0EcQF" crossorigin="anonymous"></script>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    <link rel="stylesheet" href="detail.css">
    <script type="text/javascript" src="detail.js"></script>
    <title>Main</title>
    <title>Document</title>
</head>
<body>
    <div class="container row">
        <div class="image-section" id="section1">
            <!-- 제품 이미지 -->
        </div>
        <div class="details-section" id="section2">
            <p>제품명</p>
            <p>가격</p>
            <p>옵션</p>
        </div>
        <div class="quantity-section" id="section3">
            <div class="quantity-controls">
                <label for="quantity">수량:</label>
                <button type="button" id="decrement">-</button>
                <input type="number" id="quantity" name="quantity" value="0" min="0">
                <button type="button" id="increment">+</button>
            </div>
        </div>
        <div class="buy-section" id="section4">
            <button type="button">구매</button>
        </div>
    </div>
    

    <script src="script.js"></script>
</body>
</html>
