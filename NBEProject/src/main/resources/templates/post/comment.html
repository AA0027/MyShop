<!DOCTYPE html>
<html lang="ko"
      xmlns:th="http://www.thymeleaf.org">
<th:block th:with="logged_user=${#authentication.principal.user}">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Nanum+Gothic+Coding&display=swap" rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <script src="https://kit.fontawesome.com/51772bd9bd.js" crossorigin="anonymous"></script>
    <link rel="stylesheet" th:href="@{/css/JimmyCss.css}">
    <title>댓글</title>
</head>
<body>
<div th:replace="~{background::body}"></div>
<div th:replace="~{SecondaryBackground::body}"></div>
    <div class="container border rounded">
        <div class="p-5 text-left">
            <a th:href="@{/post/list(page=${session.page})}" class="col-lg-1 col-1 col-sm-1" style="text-decoration: none; color: black;"><i class="fas fa-arrow-left fa-2x"></i></a>
            <img class="col-lg-1 col-1 col-sm-1" style="width: 50px; height: 50px;" th:if="${post.user.profileimage}" th:src="@{'/upload/' + ${post.user.profileimage}}" th:alt="'none'"/>
            <i class="col-lg-1 col-1 col-sm-1 fas fa-user-circle fa-3x" th:unless="${post.user.profileimage}"></i>
            <b class="col-lg-1 col-1 col-sm-1" th:text="${post.user.name} + '님의 작성글'"></b>

            <div class="container mt-5 col-8 col-sm-8">
                <table class="table table-hover ml-3" id="cmt_table">
                    <tbody id="cmt_list">

                    </tbody>
                </table>
            </div>
            <br>
            <div>
                <div class="col-8 col-sm-8 pt-site-footer__submit" style="margin-left: 17%;">
                    <input type="text" class="form-control inputComment commentTable" id="input_comment" style="max-width: 800px; min-width: 320px;">
                    <button type="button" class="btn btn-outline-primary submitComment" id="btn_comment"><i class="	fas fa-chevron-left fa-1x"></i></button>
                </div>
            </div>
        </div>

    </div>

</body>
<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.7.0/jquery.min.js"></script>
    <script th:inline="javascript">
        const logged_id = [[${logged_user}]];
        const id = [[${post.id}]];
        function Back(){
            history.back();
        }
    </script>
<script th:src="@{/js/commentCode.js}" type="text/javascript"></script>
</th:block>
</html>
