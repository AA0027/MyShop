<!DOCTYPE html>
<html lang="ko"
      xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <script src="https://kit.fontawesome.com/51772bd9bd.js" crossorigin="anonymous"></script>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.7.0/jquery.min.js"></script>
<!--    <link href="https://cdn.jsdelivr.net/npm/summernote@0.8.18/dist/summernote-lite.min.css" rel="stylesheet">-->
<!--    <script src="https://cdn.jsdelivr.net/npm/summernote@0.8.18/dist/summernote-lite.min.js"></script>-->
    <link rel="stylesheet" th:href="@{/css/JimmyCss.css}">
    <title>작성하기</title>
</head>
<!--<th:block th:insert="~{common/header::header}"></th:block>-->
<body style="margin-bottom: 200px">
<!--<div class="container mt-3" th:with="user=${#authentication.getPrincipal().getUser()}">-->
<div class="container mt-3">
    <a onclick="Back()" class="basicIconColor col-lg-1 col-1 col-sm-1"><i class="fas fa-arrow-left fa-2x"></i></a>
    <form th:action="@{/post/write}" method="post" enctype="multipart/form-data">
        <div class="my-3">
            <label>작성자:</label>
            <span class="form-control" th:text="${username}"></span>
        </div>
        <div><span class="text-danger" th:if="${error_user}" th:utext="${error_user}"></span></div>

        <div class="my-3">
            <label for="content">내용:</label>
            <textarea class="form-control" rows="5" id="content" placeholder="내용을 입력하세요" name="content" th:utext="${content}"></textarea>
        </div>
        <div><span class="text-danger" th:if="${error_content}" th:utext="${error_content}"></span></div>
        <!-- 첨부파일 -->
        <div class="container mt-3 mb-3 border rounded">
            <div class="mb-3 mt-3">
                <label>첨부파일:</label>
                <div id="files">

                </div>
                <button type="button" id="btnAdd" class="btn"><a id="btnColor">추가</a></button>
            </div>
            <div><span class="text-danger" th:if="${error_imageList}" th:utext="${error_imageList}"></span></div>
        </div>
        <!-- 첨부파일 -->

        <button type="submit" class="btn"><a id="btnColor">작성완료</a></button>
    </form>

</div>
</body>

<script th:src="@{/js/writeCode.js}" type="text/javascript"></script>
</html>
