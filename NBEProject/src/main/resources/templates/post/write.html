<!DOCTYPE html>
<html lang="ko" xmlns:th="http://www.thymeleaf.org">
<th:block th:with="logged_user=${#authentication.principal.user}">
<head>
    <meta charset="UTF-8">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Nanum+Gothic+Coding&display=swap" rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <script src="https://kit.fontawesome.com/51772bd9bd.js" crossorigin="anonymous"></script>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.7.0/jquery.min.js"></script>
    <link rel="stylesheet" th:href="@{/css/JimmyCss.css}">
    <title>게시글 개제</title>
</head>
<body style="margin-bottom: 200px">
<div th:replace="~{background::body}"></div>
<div th:replace="~{SecondaryBackground::body}"></div>
<div class="p-5 text-left">
    <a th:href="@{/post/list(page=${session.page})}" class="col-1 col-sm-1" style="text-decoration: none; color: black;"><i class="fas fa-arrow-left fa-2x"></i></a>
</div>
<div class="container mt-3">
    <form th:action="@{/post/write}" method="post" enctype="multipart/form-data">
        <div class="my-3">
            <label>작성자:</label>
            <span class="form-control" >[[${logged_user.name}]]</span>
        </div>
        <div><span class="text-danger" th:if="${error_user}" th:utext="${error_user}"></span></div>

        <div class="my-3">
            <label for="content">내용:</label>
            <textarea class="form-control" rows="5" id="content" placeholder="내용을 입력하세요" name="content" th:utext="${content}"></textarea>
        </div>
        <div><span class="text-danger" th:if="${error_content}" th:utext="${error_content}"></span></div>
        <!-- 첨부파일 -->
        <label>첨부파일:</label>
        <div class="container mt-3 mb-3 border rounded">
            <div class="mb-3 mt-3">
                <div id="files">

                </div>
                <button type="button" id="btnAdd" class="input-file-button">추가</button>
            </div>
            <div><span class="text-danger" th:if="${error_imageList}" th:utext="${error_imageList}"></span></div>
        </div>
        <div class="container" id="shortcutGroup">

        </div>
        <!-- 첨부파일 -->
        <button type="submit" class="input-file-button" style="float: right; margin-top: 20%">작성완료</button>
    </form>
</div>
</body>

<script th:src="@{/js/writeCode.js}" type="text/javascript"></script>
</th:block>
</html>
