<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <script src="https://kit.fontawesome.com/51772bd9bd.js" crossorigin="anonymous"></script>
    <title>게시글</title>
</head>
<link rel="stylesheet" href="listcss.css">
<body>
    <div class="container ">
        <div class="p-5 text-left">
            <a href="#" class="col-1 col-sm-1" style="text-decoration: none; color: black;"><i class="fas fa-arrow-left fa-2x"></i></a>
            <a href="#" class="col-1 col-sm-1" style="text-decoration: none; color: black;"><i class="fas fa-user-circle fa-3x"></i></a>
            <b class="col-1 col-sm-1">게시자 이름</b>
        </div>
        <div class="slideshow-container container pt-5 col-6 col-sm-6 text-center" style="height: 450px; max-height:450px; overflow: hidden;">
            <div class="mySlides">
                <img src="img/Desert.jpg" style="width:100%; max-height:450px;" alt="none">
            </div>
            <div class="mySlides">
                <img src="img/chicago.jpg" style="width:100%; max-height:450px;" alt="none">
            </div>
            <div class="mySlides">
                <img src="img/bird.jpg" style="width:100%; max-height:450px;" alt="none">
            </div>
        </div>
        <br>
        <div class="container col-12 text-center">
            <span class="dot" onclick="currentSlide(1)"></span>
            <span class="dot" onclick="currentSlide(2)"></span>
            <span class="dot" onclick="currentSlide(3)"></span>
        </div>
        <hr>
        <div>
            <p>내용을 넣어주세요!</p> 
        </div>
        <br>
        <div>
            <a href="#" class="col-1 col-sm-1" style="text-decoration: none; color: black;"><i class="far fa-heart fa-2x"></i></a>
            <a href="#" class="col-1 col-sm-1" style="text-decoration: none; color: black;"><i class="far fa-comment-dots fa-2x"></i></a>
        </div>
        
    </div>

</body>
<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.7.0/jquery.min.js"></script>
<script src="listCode.js" type="text/javascript"></script>
</html>
