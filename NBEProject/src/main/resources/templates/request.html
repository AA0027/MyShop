<!DOCTYPE html>
<html lang="ko" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://kit.fontawesome.com/51772bd9bd.js" crossorigin="anonymous"></script>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <link rel="stylesheet" th:href="@{/css/request.css}">
    <script src="https://code.jquery.com/jquery-3.6.0.min.js" defer></script>
    <script src="/js/request.js" defer></script>
    <title>Document</title>
</head>
<body>
<header class="header">
    <div class="menu">
        <a class="logoButton">LOGO</a>&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;
        <button class="HOMEButton home">HOME</button>&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;
        <button class="HOMEButton post">게시글</button>&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;
        <button class="HOMEButton recent">최근 본 상품</button>&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;
        <button class="HOMEButton accButton" onclick="category()">ACC</button>
    </div>
    <div class="container">
        <div class="container-1">
            <span class="icon"><i class="fa-solid fa-magnifying-glass"></i></span>&nbsp;
            <input type="search" id="search" placeholder="Search..." />
            <i name="menuIcon" class="fa-regular fa-user"></i>&nbsp;&nbsp;&nbsp;
        </div>
        <div class="container-2">
            <i name="menuIcon" class="fa-solid fa-cart-plus"></i>
            <span class="cart-badge" th:text="${cartNum}">3</span>
        </div>
    </div>
</header>
<hr><br><br><br>
<div class="transInfo" th:each="item : ${PurchaseStatusList}">
    <div class="transInfo2">
        <!-- 배송완료랑 결제완료만 -->
<!--        <h1 class="status" th:text="${item.status}">배송완료</h1>-->
        <span class="status" th:if="${item.status == 'OK'}">결제완료</span>
        <span class="status" th:if="${item.status != 'OK'}">결제중</span>
        <div class="row" style="width: 500px;">
            <div class="col-auto">
                <img th:src="${item.image}" id="productImage" class="productImage" alt="Product Image">
            </div>
            <div class="col">
                <br>
                <a class="productInfo" >7.10.12:00</a>
<!--                th:text="${item.regdate}"-->
                <br>
                <a class="productInfo" th:text="${item.goodsName}">상품이름상품이름상품이름상품이름상품이름</a><br>
                <a class="productInfo" th:text="${item.price} + '원 ' + ${item.amount} + '개'">12345원 1개</a><br>
                <a class="productInfo" th:text="${item.opt}">@@@</a><br>
            </div>
        </div><br>
        <!-- 배송완료 상태만 리뷰작성 버튼 보이게 -->
        <div th:if="${item.status == 'OK'}">
            <div class="btnDiv">
                <a th:href="@{/review(id=${item.id}, userId=${userId})}"}>리뷰작성</a>
                <a>결제취소</a>
            </div>
        </div>
<!--        <div th:if="${item.status == 'OK'}">-->
<!--            <div class="btnDiv">-->

<!--            </div>-->
<!--        </div>-->
    </div>
</div><br><br>

<div class="pagination2">
    <div class="pagination">
        <a href="#">&laquo;</a>
        <a href="#">1</a>
        <a href="#">2</a>
        <a href="#">3</a>
        <a href="#">4</a>
        <a href="#">5</a>
        <a href="#">6</a>
        <a href="#">&raquo;</a>
    </div>
</div>
</body>


</html>
