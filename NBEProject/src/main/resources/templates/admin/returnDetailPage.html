<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Nanum+Gothic+Coding&display=swap" rel="stylesheet">
    <title>반품 상세 페이지</title>
<link rel="stylesheet" href="/css/returnDetailPage.css">

<body>
    <div class="container">
        <div class="title">반품 상세 페이지</div>
        <div class="section">
            <h3>주문 정보</h3>
            <p>주문 번호: 1</p>
            <p>주문 날짜: 2024-06-01</p>
            <p>주문자 이름: 홍길동</p>
            <p>주문자 연락처: 010-1234-5678</p>
        </div>
        <div class="section">
            <h3>반품 정보</h3>
            <p>반품 번호: 123123</p>
            <p>반품 요청 날짜: 2024-06-10</p>

            <p>가격: 50,000원</p>

        <div class="section">

            <p>반품 상세 사유: 옷 사이즈가 너무 작습니다. 반품 요청 합니다.</p>
        </div>
        <div class="buttons">
            <button class="approve-button">반품 승인</button>
            <button class="reject-button">반품 거절</button><br>
            <button class="back-button" onclick="window.location.href='returnpage'">목록으로 돌아가기</button>
        </div>
    </div>
</body>
</html>
