<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Nanum+Gothic+Coding&display=swap" rel="stylesheet">
    <title>공지사항 글 작성 페이지</title>
    <link rel="stylesheet" href="/css/writenotice.css">
</head>
<body>
    <div class="container">
        <div class="title">공지사항 글 작성 페이지</div>
        <div class="form-group">
            <label for="title">공지사항 제목</label>
            <input type="text" id="title" name="title" placeholder="공지사항 제목">
        </div>
        <div class="form-group">
            <label for="author">작성자 표시</label>
            <input type="text" id="author" name="author" placeholder="작성자 표시">
        </div>
        <div class="form-group">
            <label for="content">공지사항의 상세 내용 입력</label>
            <textarea id="content" name="content" placeholder="공지사항의 상세 내용 입력"></textarea>
        </div>
        <div class="buttons">
            <button class="submit-button" onclick="saveNotice()">작성</button>
            <button class="cancel-button" onclick="window.location.href='notice'">취소</button>
        </div>
    </div>
    <script>
        // 공지사항 데이터를 로컬 스토리지에 저장하는 함수
        function saveNotice() {
            const title = document.getElementById('title').value;
            const author = document.getElementById('author').value;
            const content = document.getElementById('content').value;
            const date = new Date().toISOString().split('T')[0];

            const notice = { title, author, content, date };
            let notices = JSON.parse(localStorage.getItem('notices')) || [];
            notices.push(notice);
            localStorage.setItem('notices', JSON.stringify(notices));

            alert('공지사항이 저장되었습니다.');
            window.location.href = 'notice';
        }
    </script>
</body>
</html>
