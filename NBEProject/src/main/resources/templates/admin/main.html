<!DOCTYPE html>
<html lang="ko" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>관리자 메인 페이지</title>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;500;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="/css/main.css">
</head>
<body>
<div class="header">
    <div class="header-left">
        <h1 onclick="location.href='main'">관리자 메뉴</h1>
    </div>
    <div class="header-right">
        <span>관리자</span>
        <span th:text="${username}"></span>
        <a th:href="@{/user/login}">로그아웃</a>
    </div>
</div>
<div class="sidebar">
    <ul>
        <li onclick="location.href='orderpage'">주문 관리</li>
        <li onclick="location.href='userlist'">회원 관리</li>
        <li onclick="location.href='notice'">공지사항 관리</li>
    </ul>
</div>

<div class="main-content">
    <div class="card">
        <h3>총 회원 수</h3>
        <br>
        <p>유저 수 : <span th:text="${userCnt}"></span></p>
    </div>
    <div class="card">
        <h3>판매현황</h3>
        <br>
        <p>결제 완료: 0</p> <br>
        <p>상품 준비: 0</p> <br>
        <p>배송 중: 0</p> <br>
        <p>배송 완료: 0</p>
    </div>
    <div class="card">
        <h3>취소 현황</h3>
        <br>
        <p>취소 건수: <span th:text="${cancel}"></span></p> <br>

    </div>
    <div class="card">
        <h3>상품 문의</h3>
        <br>
        <p>전체 문의 내역: <span th:text="${cntcontact}"></span></p>
        <br>
        <p>미 답변 문의: <span th:text="${cntunanswer}"></span></p>
        <br><br>
        <button class="more-btn" onclick="location.href='inquirylist'">더 보기</button>
    </div>
</div>
</body>
</html>
